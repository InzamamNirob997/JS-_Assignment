<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Shopping Cart</title>
</head>
<body>
    <div class="products">
        <h2>Product List</h2>
        <div class="product" id="product1">
            <span>Product A - $10</span>
            <button onclick="addToCart('Product A', 10)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <span>Product B - $20</span>
            <button onclick="addToCart('Product B', 20)">Add to Cart</button>
        </div>
        <div class="product" id="product3">
            <span>Product C - $30</span>
            <button onclick="addToCart('Product C', 30)">Add to Cart</button>
        </div>
        <div class="product" id="product4">
            <span>Product D - $40</span>
            <button onclick="addToCart('Product D', 40)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
